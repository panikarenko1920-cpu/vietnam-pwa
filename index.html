<style>
/* === —Ç–≤–æ–∏ —Å—Ç–∏–ª–∏ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) === */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f2f4f7;
}
header {
  padding: 28px 20px 32px;
  text-align: center;
  background: linear-gradient(135deg, #00c6ff, #2ecc71);
  color: #fff;
  border-radius: 0 0 24px 24px;
}
.container { padding: 16px; max-width: 520px; margin: auto; }
.tabs { display: flex; gap: 10px; margin: 16px 0; }
.tab {
  flex: 1; padding: 12px 8px; text-align: center;
  background: #e5e7eb; border-radius: 14px;
  font-weight: 600; font-size: 14px;
}
.tab.active { background: #00c6ff; color: #fff; transform: translateY(-2px); }
.card {
  display: none; background: #fff; border-radius: 18px;
  padding: 20px; animation: fadeUp 0.4s ease;
}
.card.active { display: block; }
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }

}
</style>
</head>

<body>

<header>

  <p>–•–æ–π–∞–Ω ‚Ä¢ –î–∞–Ω–∞–Ω–≥ ‚Ä¢ –•–∞–Ω–æ–π</p>

<div class="container">

    <div class="tab active" onclick="openTab('hoian')">üèÆ –•–æ–π–∞–Ω</div>

</div>

<script>
function openTab(id) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
  document.querySelector(`[onclick="openTab('${id}')"]`).classList.add('active');
  document.getElementById(id).classList.add('active');
}

// —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
