// ====== –ì–ï–ù–ï–†–ê–¶–ò–Ø –í–ö–õ–ê–î–û–ö –ò –ö–ê–†–¢–û–ß–ï–ö ======
const tabsContainer=document.getElementById('tabs');
const container=document.querySelector('.container');

tripData.forEach((city,index)=>{
  const tab=document.createElement('div');
  tab.className='tab';
  if(index===0) tab.classList.add('active');
  tab.textContent=city.city;
  tab.onclick=()=>openTab(city.city.toLowerCase());
  tabsContainer.appendChild(tab);

  const card=document.createElement('div');
  card.id=city.city.toLowerCase();
  card.className='card';
  if(index===0) card.classList.add('active');

  const h2=document.createElement('h2');
  h2.textContent=city.city;
  card.appendChild(h2);

  city.days.forEach(day=>{
    const section=document.createElement('div');
    section.className='section';
    const h3=document.createElement('h3');
    h3.textContent=`–î–µ–Ω—å ${day.day} ${day.title}`;
    section.appendChild(h3);

    const ul=document.createElement('ul');
    day.activities.forEach(act=>{
      const li=document.createElement('li');
      li.textContent=act;
      ul.appendChild(li);
    });
    section.appendChild(ul);

    day.photos.forEach(photo=>{
      const img=document.createElement('img');
      img.src=photo;
      section.appendChild(img);
    });

    card.appendChild(section);
  });

  container.appendChild(card);
});

// ====== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö ======
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t=>{if(t.textContent.toLowerCase()===id) t.classList.add('active');});
}

// ====== Service Worker ======
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
